<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>{{ course }}: The Hungry Games {{ edition }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" crossorigin="anonymous"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u">

  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
        rel="stylesheet" crossorigin="anonymous"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN">

  <link rel="stylesheet" href="{{ base_url }}/css/app.css">
</head>

<body>
<div class="container">
  <div class="row">
    <header class="col-md-12">
      <a href="{{ base_url }}/" class="game-title">
        <h1 class="text-center">
          <img class="logo" src="{{ base_url }}/img/badge.png">
          The Hungry Games {{ edition }}
        </h1>
      </a>

      <hr>
    </header>
  </div>

  <main class="row">
    {% block main %}{% endblock %}
  </main>
</div>

<footer class="container">
  <div class="row">
    <div class="col-md-12 text-center">
      {{ course }} {{ year }} &middot;
      <a href="{{ base_url }}/">Hungry Games</a> &middot;
      <a target="_blank" href="https://github.com/soedar">Soedarsono</a> &middot;
      <a target="_blank" href="https://github.com/yangshun">Tay Yang Shun</a> &middot;
      <a target="_blank" href="https://github.com/ZhangYiJiang">Zhang Yijiang</a>
    </div>
  </div>
</footer>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
<script src="{{ base_url }}/js/app.js"></script>
</body>

</html>
